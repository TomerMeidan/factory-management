<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Employee</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="addNewDepartmentOnLoadHandler()">
    <h1 style="text-align: center">Factory Management Site</h1>
    <button onclick="location.href = '../welcome.html';">Homepage</button>
    <button onclick="location.href = '../employees/employees.html'">Employees</button>
    <button onclick="location.href = './departments.html';">Departments</button>
    <button>Shifts</button>
    <button>Users</button>
    <button>Logout</button>
    <h3 id="user-name"></h3>

    Department Name: <input type="text" id="departmentName" value="Blank" /> <br /><br />

    <!--TODO Check if the department name is taken on backend-->

    <button onclick="saveDepartment()">Save</button>

    <button onclick="location.href = './departments.html';">Cancel</button>

    <p id="responseFromServer"></p>
    
    <script>
      async function saveDepartment() {
        const data = {
          name: document.getElementById("departmentName").value,
        };
        const response = await fetch(`http://localhost:3000/departments/new`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        const responseMessage = await response.json();
        document.getElementById("responseFromServer").innerText = responseMessage
         
      }

      async function addNewDepartmentOnLoadHandler() {
        // TODO Use session to store the incoming user data
        const name = sessionStorage["name"];
        const welcome = (document.getElementById(
          "user-name"
        ).innerText = `Welcome, ${name || ""}`);
      }

    </script>
  </body>
</html>
